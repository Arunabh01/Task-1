<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="ex.css">
    <script defer src="val.js"></script>
   
</head>
<body>
    <div class="main">
        <div class="register">
            <h1>Get Started! Arrange a callback!</h1>
            <form  id="register" >

                <section class="name">
                <div class="fname">
                <label for="fname">First Name </label> <span class="required">*</span>
                <br>
                <input type="text" name="fname" id="fname" placeholder="Nick">
                <br>
                <span id="fnameError" class="error"></span>
               
                </div>
                <div class="lname"><label for="lname">Last Name <span class="required">*</span></label>
                <br>
                <input type="text" name="lname" id="lname" placeholder="Agarwal" >
                <br>
                <span id="lnameError" class="error"></span>
                
                </div>
                </section>
                <br><br>

                <section class="contact">
                    <div class="mob">
                        <label for="mob_num">Mobile Number <span class="required">*</span></label>
                        <br>
                        <input type="tel" name="mob_num" id="mobile" maxlength="10" >
                        <br>
                        <span id="mob_numError" class="error"></span>
                        
                    </div>
                    <div class="mail">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <br>
                        <input type="email" name="email" id="mail" >
                        <br>
                        <span id="emailError" class="error"></span>
                        
                    </div> 
                </section>
                <br><br>

                <section class="dates">
                    <div class="start">
                        <label for="date">Preferred Start Date  <span class="required">*</span></label>
                        <br>
                        <input type="date" name="date" id="startDate" >
                        <br>
                        <span id="startDateError" class="error"></span>
                    </div>
                    <div class="call_date">
                        <label for="date-for-call">Date for Call <span class="required">*</span></label>
                        <br>
                        <input type="date" name="date" id="dateForCall" >
                        <br>
                        <span id="callDateError" class="error"></span>
                    </div>
                </section>
                <br><br>
                
                <section class="times">
                    <div class="call">
                        <label for="time">Preferred Time for Call <span class="required">*</span></label>
                        <br>
                        <input type="time" name="time" id="time" >
                        <br>
                        <span id="timeError" class="error"></span>
                    </div>
                    <div class="age">
                        <label for="age">Age </label>
                        <br>
                        <input type="number" name="age" id="age" min="0" max="100">
                        <br>
                        <span id="ageError" class="error"></span>
                    </div> 
                </section>
                 <br><br>

                <div class="stud">
                    <label for="study_details" class="study">Current Study Details <span class="required">*</span></label>
                    <br>
                    <textarea name="comm" class="comment" id="comment" cols="30" rows="10" aria-invalid="true" style="width: 1753px; height: 257px;">
                    </textarea>
                    <span id="commentError"class="error"></span>
                </div>
                <br><br>
                <button type="submit" id="btn" >Arrange a call Now</button>
            </form>
           
        </div>
    </div>
</body>
</html>
